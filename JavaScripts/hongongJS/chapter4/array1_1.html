<script>
    // 배열 뒤에 요소 추가하기 : push(요소)
    // 배열 중간에 요소 추가하기 : splice(인덱스, 0, 요소)   
    // 인덱스로 배열 요소 제거하기 : splice(인덱스, 1)  => 마지막에 1을 쓰는 것이 중요하다
    // 배열 내부에서 값 위치 찾기 : indexOf(요소)   => 아무것도 없을 시 -1
    // 값으로 배열의 요소 제거하기 : indexOf() + splice() 활용 ex) const index = a.indexOf('졸려')
                                                         //      a.splice(index, 1) 실행하면, 졸려 삭제

    const a =[54, '하이', '피곤', 41]
    a.push(100)


</script>
