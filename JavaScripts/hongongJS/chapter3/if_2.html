<script>
    `
    사용자로부터 2개의 숫자를 입력받아 첫 숫자가 큰지 두번쨰 숫자가 큰지 구분하는 프로그램을 만들라
    `
    const a = Number(prompt('첫번째숫자', ''))
    const b = Number(prompt('두번째숫자', ''))

    if (a > b){
        alert('첫번째 숫자가 더 크다')
    }
        else if(a === b){
        alert('두 숫자가 같다')
    }
        else('두 번째 숫자가 더 크다')


</script>
