<script>
    //태어난 연도 입력받아 띠 출력하기
    const rawInput = prompt('태어난 해를 입력하시오', '')
    const year = Number(rawInput)
    const e = year % 12

    if (e === 0) { alert('원숭이 띠입니다')}
    else if (e === 1) { alert('닭')}
    else if (e === 2) { alert('개')}
    else if (e === 3) { alert('돼지')}
    else if (e === 4) { alert('쥐')}
    else if (e === 5) { alert('소')}
    else if (e === 6) { alert('호랑이')}
    else if (e === 7) { alert('토끼')}
    else if (e === 8) { alert('용')}
    else if (e === 9) { alert('고릴라')}
    else if (e === 10) { alert('홍석천')}
    else if (e === 11) { alert('윤준호')}




</script>
