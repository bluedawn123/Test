<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다</title>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const header = document.createElement('h1')  //문서객체 생성 후 변수에 넣기
        ////////////////////////////////////////dom을 활용한 생성과 삭제 ////////////////////////////////////////////
        header.textContent = 'createElement로 만든 태그'  //글자넣기
        header.style.color = 'red'
        
        const body = document.querySelector('body')  //바디태그를 가져와 변수에 넣는다.
        body.appendChild(header)                     //header가 body태그 아래에 가서 붙게 된다.  즉 요소 붙이기
        setTimeout(() => {
            header.parentNode.removeChild(header)  //이걸 더 많이 쓴다. header태그의 부모노드가 body이므로.   = body.removeChild(header)와 같다.
        }, 2000)
        
        ////////////////////////////////////////dom을 활용한 이동 ////////////////////////////////////////////
        const header2 = document.createElement('h2')  //생성 수 변수 대입
        header2.textContent = '안녕하세요'             //글자넣기

        const first = document.querySelector('.first')   //클래스 선택
        const second = document.querySelector('.second') //클래스 선택
        first.appendChild(header2)                       //first클래스에 header2변수를 붙인다.
    
        //2초후 first아래에 있던 header2를 second로 이동시켜보기 => 생략
        setTimeout(()=> {
        second.appendChild(header2)}, 2000)
    })
    </script>
  </head>
  <body>
    <div class="first">
        <h1>첫번째 div 태그 내부</h1>
    </div>
    <hr>
    <div class="second">
        <h1>두번째 div 태그 내부</h1>
    </div>


    <p>문서객체생성 => document.createElement('태그이름') 이라는 매서드 활용. 텍스트, 스타일, 속성을 수정할 수 있다.</p>
    <p>제거 -> removeChild활용</p>
    <p>이동 </p>
  </body>
</html>
