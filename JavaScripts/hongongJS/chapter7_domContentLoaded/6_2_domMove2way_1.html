<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다</title>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const header = document.createElement('h2')  //요소 생성 후 변수에 넣기
        header.textContent = '안녕하세요'            //글자넣기

        const first = document.querySelector('.first')   //클래스 선택
        const second = document.querySelector('.second') //클래스 선택
        first.appendChild(header)                       //first클래스에 header2변수를 붙인다.
    
        //
        const toFirst = () => {
            first.appendChild(header)    //붙이기
            setTimeout(toSecond, 2000)    //2초후 tosecond 함수 호출(실행)
        }

        const toSecond = () => {
            second.appendChild(header)
            setTimeout(toFirst, 2000)
        }

        toFirst()  //함수 발동

    })

    </script>
  </head>
  <body>
    <div class="first">
        <h1>첫번째 div 태그 내부</h1>
    </div>
    <hr>
    <div class="second">
        <h1>두번째 div 태그 내부</h1>
    </div>
  </body>
  함수를 활용한 이동시키기
</html>
