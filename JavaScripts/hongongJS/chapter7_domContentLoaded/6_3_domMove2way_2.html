<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다</title>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const header = document.createElement('h2')  //요소 생성 후 변수에 넣기
        header.textContent = '안녕하세요'            //글자넣기

        const first = document.querySelector('.first')   //클래스 선택
        const second = document.querySelector('.second') //클래스 선택
    
        const array = [first, second]

        let 카운터 = 0
        const fun = () => {
            array[카운터 % 2].appendChild(header)
            카운터 = 카운터 + 1
        }
        
        setInterval(fun, 2000)

    })

    </script>
  </head>
  <body>
    <div class="first">
        <h1>첫번째(first) div 태그 내부</h1>
    </div>
    <hr>
    <div class="second">
        <h1>두번째(second) div 태그 내부</h1>
    </div>
  </body>
  array를 활용한 이동시키기
</html>
