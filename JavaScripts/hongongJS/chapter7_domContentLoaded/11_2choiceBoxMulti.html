    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.querySelector('select')
            const p = document.querySelector('p')
            
            select.addEventListener('change', (event) => {
                //추출하기
                //event.currentTarget.options 옵션들을 활용하기 위해서
                const options = event.currentTarget.options  //4개를 다 가져온다.
            
                
                //다중선택 결과를 위해서
                const list = []
                for (const option of options){
                    if (option.selected){
                        list.push(option.textContent)       //list에 넣어준다.
                    }
                }
                p.textContent = `선택 : ${list.join('')}`   //list.join(',')   //list요소들을 쉼표로 구분하기 위해서

        })
    
    </script>
