      function 메일보내기 (객체) {
        //아래는 방법1
        if (typeof(객체.발신인) === 'undefined') {
          throw '발신인 매개변수에 문제가 있습니다.'
        }
        if (typeof(객체.수신인) === 'undefined') {
          throw '수신인 매개변수에 문제가 있습니다.'
        }
        if (typeof(객체.내용)   === 'undefined') {
          throw '내용 매개변수에 문제가 있습니다.'
        }
        console.log(`발신인 : ${객체.발신인}`)
        console.log(`수신인 : ${객체.수신인}`)
        console.log(객체.내용)
      }
      
      메일보내기({
      발신인: '별',
      수신인: '구름',
      내용 : '간식줘!'
      })
