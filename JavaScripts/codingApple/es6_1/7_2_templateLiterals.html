    <script>
        //변수 바꿔보는 예시
        var pants = 20;
        var socks = 100;
        `바지${pants} 양말${socks}`;  //이 경우, 바지와 양말의 숫자를 바꾸고 싶은 경우?

        function 해체분석기(문자들, 변수들1, 변수들2){
            console.log(문자들[1] + 변수들1 + 문자들[0] + 변수들2)  //양말20바지100
        }
        해체분석기`바지${pants} 양말${socks}`


        //변수 0이면 안판다고 만드는 예시
        var pants = 0;
        var socks = 100;
        `바지${pants} 양말${socks}`;  //pants가 0개면 '바지안팔아요 양말 100'이라는 문자로 바꾸는 해체분석기 제작해보자

        function 해체분석기2(문자들, 변수들1, 변수들2){
            if(변수들1 == 0){
                console.log('바지 다 팔렸어요 양말' + 변수들2);  //바지 다 팔렸어요 양말100
            }
        }
        해체분석기2`바지${pants} 양말${socks}`  //pants가 변수들1에 들어가기 때문.



    </script>
