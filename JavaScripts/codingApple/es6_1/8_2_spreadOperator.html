<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

  <body>

    <div></div>

    <script>
        function 더하기(a, b, c){
            console.log(a+ b+ c)
        }
 
        더하기(1,2,3);   //6

        //[10, 20, 30]을 더하기 함수에 집어넣고 싶은 경우?
        var 어레이 = [10, 20, 30];
        더하기(어레이[0], 어레이[1], 어레이[2]);  //60
        더하기.apply(undefined, 어레이); //60           => 예전 방식. 
        //더하기()함수에 어레이 내의 데이터를 파라미터로 넣고 싶을때 사용. 즉, 더하기 함수를 실행하는데 파라미터로 어레이를 집어넣어야 하기 때문

        더하기(...어레이);  //요즘 방식

        //apply, call 함수
        var person = {
            인사 : function(){
                console.log('안녕');
            }
        }

        var person2 = {
            name : '손흥민'
        }

        person.인사.apply(person2)  //person.인사()를 person2에 적용하고 싶을때.  안녕 이 출력된다.




        ///////////////////////////////중요/////////////////////
        var hi ={
            data : 'nothing',
            하이 : function(){
                console.log(this.name + '하이루')
            }
        }

        var human = {
            name : '준호'
        }

        hi.하이();  //undefined하이루
        hi.하이.apply(human); // 준호하이루.  this.name = 준호 이기 때문이다.
        //human에서 hi의 하이 기능을 하기 때문이다.

        // var human = {
        //     name : '준호',
        //     하이 : function(){
        //         console.log(this.name + '하이루')
        //     }
        // }
        // 를 실행했다고 생각하면 된다.

        //call ? apply와 거의같다. 단지 파라미터를 집어 넣을때 형태가 다를뿐. 참고로 [1,2]는 하이 함수의 파라미터
        hi.하이.apply(human, [1, 2])  //어레이 형태
        hi.하이.call(human, 1, 2)     //그냥 ㄱ



    </script>
