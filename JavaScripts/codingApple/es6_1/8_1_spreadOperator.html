<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>

        //어레이에 사용
        var 어레이 = ['hello', 'world'];
        console.log(어레이)      //['hello', 'world']
        console.log(...어레이);  //hello world       . 즉 대괄호를 제거해준다!

        //문자에 사용
        var 문자 = 'hello';
        console.log(문자)   //hello
        console.log(...문자)  //h e l l o

        //어레이 합칠때,
        var a = [1,2,3];
        var b = [4,5];
        var c = [...a, ...b];  //[1,2,3,4,5]

        // 어레이 딥카피할때 엄청 엄청 유용하다 => 독립적인 값을 갖게 만들어주기 때문!!!!!
        var e = [1,2,3,4,5];
        var g = [...e];

        e[5] = 6

        console.log(e) //[1, 2, 3, 4, 5, 6]
        console.log(g) //[1, 2, 3, 4, 5]


        //오브젝트의 경우도 중괄호를 벗겨준다.
        var o1 = { a : 1, b : 2};
        var o2 = { ...o1, c : 3};
        var o3 = {...o1};

        var o4 = {a : 2, ...o1};
        var o5 = {...o1, a : 2};

        console.log(o2); //{a: 1, b: 2, c: 3}
        console.log(o4)  //{a:1, b:2}           => 카피한 경우 중복이 일어나면 뒤에것을 우선시한다.
        console.log(o5)  //{a:2, b:2}           => 카피한 경우 중복이 일어나면 뒤에것을 우선시한다.



    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
  </body>
<p> spread operater ? ... (점3개)
<p> 1. 어레이에 붙히면 대괄호 제거
<p> 2. 문자에 붙히면 문자들을 펼쳐준다.
<p> 3. 어레이를 합치거나 복사할때 엄청 엄청 유용하다. => 딥카피</p>
<p> 4. </p>
<p> 5. </p>
<p> 6. </p>



  
</html>
