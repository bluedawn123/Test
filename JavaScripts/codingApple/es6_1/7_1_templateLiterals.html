<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>

        //엔터예제
        var 예제 = `손흥민ㄴㅇㄹ
        ㄴㅇㄹ`;
        console.log(예제);


        //중간에 변수 넣기가 쉽다. 콤마와 백틱을 적절히 사용하면 훨씬 쉽다.
        var 변수 = '손흥민';
        var 문자 = `안녕하세요 저는 ${ 변수 }`;
        console.log(문자);  //안녕하세요 저는 손흥민


        //tagged literal => 함수에다가 문자를 붙여서 사용가능 ㄷㄷ
        function 함수(){
            return 10
        }
        console.log(함수`안녕하세요 저는 ${ 변수 }`)  //10



        //tagged literal2
        var 변수 = '손흥민';
        var 문자 = `안녕하세요 저는 ${ 변수 } 입니다.`;
        function 해체기(문자들, 변수들, 변수들2){
            console.log(문자들);    //(2) ['안녕하세요 저는 ', ' 입니다.', raw: Array(2)]
            console.log(변수들);    //손흥민
            console.log(변수들2);   //undefined
            
        }
        해체기`안녕하세요 저는 ${ 변수 } 입니다.`   //이상한 게 출력된다.
        
        //파라미터1=>문자들을 array화 해줌. ['안녕하세요 저는 ', ' 입니다.', raw: Array(2)] 이렇게 어레이가 나온다.
        //파라미터2=>첫 변수(즉, ${변수})을 의미한다. 즉 손흥민이 출력된다.
        //파라미터3=>두번째 변수(즉, ${변수})을 의미한다.
        

        //tagged literal3 => 글자순서 바꿔보기
        var 변수 = '손흥민';
        var 문자 = `안녕하세요 저는 ${ 변수 } 입니다.`;
        function 해체기(문자들, 변수들, 변수들2){
            console.log(문자들);    //(2) ['안녕하세요 저는 ', ' 입니다.', raw: Array(2)]
            console.log(변수들);    //손흥민
            console.log(변수들2);   //undefined

            //글자순서바꿔보기
            console.log( 문자들[1] + 문자들[0])           //입니다.안녕하세요 저는 
            console.log( 문자들[1] + 변수들 + 문자들[0])  //입니다.손흥민안녕하세요 저는 
        }



    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
  </body>
<p> 백틱을 사용한 신문법 예제들
<p> 백틱의 장점 1.엔터키 가능  2.중간에 변수넣기 쉬움
<p> tagged literal => 함수에다가 문자를 붙여서 사용가능 ㄷㄷ 사용. 백틱으로 만든 문자열을 해체, 분석할 수 있다.


  
</html>
