<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다ㅇㅇㅇㅇ</title>
    <link href="css/1.css" rel="stylesheet"> 

  </head>
  <body>

    <div class="alert-box" id="alert">
      <p id="title">alert 박스</p>
      <button onclick="alert_control('none')">닫기</button>
    </div>

    <button onclick="open_alert('아이디를 입력해주세요')">버튼1</button>
    <button onclick="open_alert('비밀번호를 입력해주세요')">버튼2</button>            

    <!--onclick => 이 버튼을 클릭하면 이하 코드를 실행하게 하라.
    id="alert" 요소를 가져와 display:block으로 바꿔라   -->




    <script>
        function alert_control(parameter){
            document.getElementById('alert').style.display = parameter; 
        }
        
        function open_alert(parameter){   /*버튼 누르면 여는 기능 + 눌러서 열게 되면 안의 alert 박스가 변경되는 기능*/
            document.getElementById('alert').style.display = 'block'; 
            document.getElementById("title").innerHTML = parameter  /*위에 id=title인 innerHTML을 가져와 아이디를 입력하세요로 변경*/

        }
        


    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
  </body>
  <p>숙제. 버튼1누르면 아이디입력, 버튼2누르면 비밀번호
  <p>className Selector는 class명을 전부 찾는다. [0], [1]로 순서를 지정할 수 있다. <br>
    그러므로 document.getElementById('title').innerHTML = document.getLelmentsByClassName('alert-box)[0]
  <p>
  
</html>
