<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/5_3_submenu.css" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/7_modal.css" rel="stylesheet"> 

    <title>Hello, world!</title>
  </head>
  <body style="margin: 0px;">

    
    <!-- 모달창은 일반적으로 맨 위에 만든다. -->

    <div class="black-bg">  <!--show-modal을 붙혔다 뗐다 하는 방식으로 모달창 껐다켜기 만들어보자-->
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <div>아이디를 입력하세요</div>
            <div>비밀번호를 입력하세요</div>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <button id="login">로그인</button>

    <script>
        // 방법 1. 토글 사용
        // $('#login').on('click', function(){
        //   $('.black-bg').toggle('show-modal');
        // });

        // $('#close').on('click', function(){
        //   $('.black-bg').toggle('show-modal');
        // });

        //방법 2. css 애니메이션 + 클래스추가제거 사용
        $('#login').on('click', function(){
          $('.black-bg').addClass('show-modal');
        });

        $('#close').on('click', function(){
          $('.black-bg').removeClass('show-modal');
        });

        

    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

   
  </body>

  <p>일방향 UI 애니메이션 만드는 방법</p>
  <p>1. 시작스타일</p>
  <p>2. 최종스타일</p>
  <p>3. 원할 때 최종스타일로 변하게 코드 작성</p>
  <p>4. tra</p>


</html>
