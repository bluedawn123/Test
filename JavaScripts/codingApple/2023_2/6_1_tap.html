
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/tap.css" rel="stylesheet"> 
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
  </head>
  <body>

    
    
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div> 

    <script>
    // for (let i = 0; i < 3; i++)

    //     $('.tab-button').eq(i).on('click', function(){
    //     $('.tab-button').removeClass('orange');
    //     $('.tab-button').eq(i).addClass('orange');
    //     $('.tab-content').removeClass('show');
    //     $('.tab-content').eq(i).addClass('show');
    // })

    for (let i = 0; i < $('.tab-button').length; i++){

        $('.tab-button').eq(i).on('click', function(){
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(i).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(i).addClass('show');
        })
    };
    

    </script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <p>수업내용 : tap을 만들어보자</p>
  <p>방법? : 해당 카테고리를 누르면 해당 정보가 보여야 한다. </p>
  <p>이걸 css 두 속성인 show(display block), orange를 탈부착해서 보여주는 방식으로 만들어보자. </p>
  <p>그리고, 기존의 orange가 붙어있으면 그것이 제거되야한다.</p>
  <p></p>


</html>
