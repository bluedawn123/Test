<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
      //2. promise 사용
      var 프로미스 = new Promise(function(resolve, reject){
        resolve();
        reject();

      });

      //프로미스가 성공할 경우 함수 실행
      //성공시 then, 실패시 catch, 발행시 finally 등등 사용 가능
      프로미스.then(function(){

      }).catch( function(){

      })


      ////////////////예시 1
      var 프로미스ex = new Promise(function(성공, 실패){
        var 연산 = 1111 + 1111;
        성공(연산);

      });

      //성공시 연산이 함수의 파라미터로 들어간다. 
      
      프로미스ex.then(function(결과){
        console.log(결과)                  //2222
      }).catch(function(){
        console.log('실패했어요')
      })


      ////////////////예시 2
      var 프로미스ex2 = new Promise(function(성공, 실패){
        setTimeout(function(){
          성공()
        }, 3000)

      });

      //성공시 연산이 함수의 파라미터로 들어간다. 
      
      프로미스ex2.then(function(){
        console.log('성공')                  //2222
      }).catch(function(){
        console.log('실패했어요')
      })










    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
</body>
<p>2. promise 사용</p>
<p>특징 : 이쁘고, 성공과 실패에 따라 구분해서 쓸 수 있다. </p>
<p>특징2 : 데이터도 전달 할 수 있다.</p>
<p>특징3 : 성공시 resolve, 판정대기중 pending, 실패시 rejected</p>
