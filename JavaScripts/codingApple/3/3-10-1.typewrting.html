<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script  
    src="https://code.jquery.com/jquery-3.6.0.min.js"

    crossorigin="anonymous"></script>

  <body>
    <button>버튼</button>
    <h1>abdce</h1> 


    <script>
    //버튼을 누르면 h1을 빈칸을오 만들고 0.5후에 a를 h1안에 입력되고 0.5초 후에 h1안에 b를 더함..(반복)
    var h1태그 = document.querySelector('h1');  //h1 전체 태그 
    var 원래글씨 = document.querySelector('h1').innerHTML;  //h1 전체 태그 안의 원래 있던 글씨 

    
    $('button').click(function(){  //버튼 누르면
      h1태그.innerHTML = '';       //h1태그 안 빈칸으로 만들기. 제이쿼리라면 $('h1').html('');
      
      setTimeout(function(){
        h1태그.innerHTML = h1태그.innerHTML + 원래글씨[0]  //이런식
      }, 500)

      setTimeout(function(){
        h1태그.innerHTML = h1태그.innerHTML + 원래글씨[1]
      }, 1000)

      setTimeout(function(){
        h1태그.innerHTML = h1태그.innerHTML + 원래글씨[2]
      }, 1500)
    })



    </script>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
