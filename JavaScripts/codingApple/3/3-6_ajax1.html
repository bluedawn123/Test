<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/ajax.css" rel="stylesheet"> 
    <script  
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

  </head>
<body>

    <h4 id="hello">임시글씨</h4>
    
    <button class="btn btn-danger">버튼</button>


    <script> 
    $('.btn-danger').click(function(){
        $.ajax({
            url : 'https://codingapple1.github.io/hello.txt',
            type : "GET"
        }).done(function(data){   //ajax요청 성공시 done쓰고, 이후 콜백함수 추가 + data(파라미터)는 가져온 데이터 의미
            //console.log(data)
            $('#hello').html(data);
        })//.fail(function(){      //ajax요청 실패시

        //}).always(function(){    //ajax요청 성공,실패와 상관없이 항상 실행

        //})      
    });
 

    </script>
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  


</body>

<p>수업내용 
<p>서버 : 접속자가 요청하면 데이터를 갖다줌. 
<p>요청 
<p>GET : URL을 입력해서 요청함(읽기 위주)
<p>POST : URL에 정보들을 숨겨서 요청 (login), Or 블로그 글 등등 (쓰기 위주)
<p>ajax : 서버에 get/post 요청을 할 수 있게 도와주는데 새로고침 없이 요청할 수 있음
