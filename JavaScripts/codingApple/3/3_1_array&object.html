<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/eventBubbling.css" rel="stylesheet"> 
    <script  
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

  </head>
  <body>
    <h4 id="title">상품제목</h4>
    <p id="text">상품내용</p>
    <div style="margin-bottom: 500px;"></div>






    <script>
      var 어레이 = ['bmw', 520]
      console.log(어레이[1]) //=> 50

      var 오브젝트 = {brand : 'bmw', model : 520}  //자료형 앞에 이름을 달아주어야한다.(키, 밸류)
      console.log(오브젝트)
      console.log(오브젝트.brand)  //bmw
      
      //어레이 + 오브젝트 
      var 자료 = [{brand : 'Audi', model : 520}]  

      //★★상품제목에 어레이(상품)를 꺼내 넣어보자 (두개 같음)
      //1. 자바스크립트
      document.getElementById('title').innerHTML = 어레이[0];    
      //2. 제이쿼리
      $('#title').html(어레이[0])


      //★★상품내용을 오브젝트 내의 상품데이터에서 꺼내 HTML에 넣어보자.
      //1. $('#text').html(오브젝트.model)

      //2. 어레이 + 오브젝트 => 자료라는 어레이 안의 2번째 자료인 model을 꺼내야 한다.
      $('#text').html(자료[1].model)       //자료의 인덱스1번의 model !


    </script>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <p>--------------------------------------------수업 내용-----------------------------------</p>
  <p>수업내용
  <p>어레이와 오브젝트의 차이와 쓰임새
  <p>어레이의 상품데이터를 꺼내 HTML에 저장해보자</p>
  <p>어레이는 순서개념이지만, 오브젝트는 순서 개념이 없다. 그래서 데이터를 넣을때 이름이 키인 데이터로 넣는다.
  <p>어레이 + 오브젝트 섞여있는 경우 추출하는 방법
  <p>

    
  <br>
  <br>
  <br>

</html>
