<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
        //디폴트 파라미터 지정. 
        function 더하기(a, b=10){
            console.log(a + b);
            
        }
        더하기(2)  //12


        //함수의 arguments
        function 함수(a,b,c){
            console.log(arguments[0]);  //첫 파라미터.  1
            console.log(arguments[1]);  //2
            console.log(arguments[2]);  //3
        }
        함수(1,2,3);


        //찍힌 파라미터들을 하나씩 출력하는 함수
        function 함수2(a,b,c,d,e){
            for (var i = 0; i < arguments.length; i++){  //arguments.length = 5
                console.log(arguments[i])
            }
        }
        함수2(10,20,30,40,50)





    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
  </body>
<p> 1. default 파라미터를 다양하게 설정(함수도 가능)가능. 단, 파라미터에 안 넣었을때만 가능
<p> 2. 함수의 argument => 모든 파라미터를 다루고 싶을 경우. 즉 모든 파라미터를 []안에 넣는 변수</p>
<p></p>

</html>
