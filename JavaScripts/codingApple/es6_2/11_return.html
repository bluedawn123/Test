    <div></div>

    <script>
        function sum(n1, n2){
            console.log(n1 + n2);
        }

        var c = sum(10, 20);  //30
        console.log(c)        //undefined ----> 엥... 저장이 안되네? 그냥 실행만 하고 끝임!

        function sum2(x, y){
            return x+y
        }
        
                                //즉 이처럼, return을 사용하면
        var z = sum2(50, 60)    //함수의 매개변수를 반환하여 변수에 저장할 수 있게 해준다. 
        console.log(z)



    </script>
