<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
        var 사람 = {
            name : 'park',
            age : 30,
            nextAge(){
                return this.age + 1
            },
            setAge(나이){
                this.age = parseInt(나이);   //parseInt -> 따옴표제거
            },

            //복잡한 소괄호가 보기 싫다면 set/ get 키워드를 사용
            //set => 데이터 변경시
            set setAge2(나이){
                this.age = parseInt(나이);   //parseInt -> 따옴표제거
            },

            //get => 데이터 꺼내쓸때
            get nextAge2(){
                return this.age + 1
            }
        }

        
        console.log(사람.nextAge())   //31


        사람.setAge(20);  //나이가 30에서 20으로 변경됨
        console.log(사람.nextAge())   //21


        사람.setAge2 = '50';   //나이가 21에서 50으로 변경됨
        console.log(사람.nextAge())   //51
        console.log(사람.nextAge2)    //51



        /////////////////////prototype에도 get/set이 가능하다. 
        class 사람2 {
            constructor(){
                this.name = 'yoon';
                this.age = 30;

            }

            get nextAge(){
                return this.age + 1
            }

            set setAge(나이){
                this.age = 나이;
            }
            
        }

        var 휴먼1 = new 사람2();
        
        console.log(휴먼1)  //사람2 {name: 'yoon', age: 30}
        휴먼1.setAge = 200
        console.log(휴먼1)  //사람2 {name: 'yoon', age: 200}

    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
</body>
<p>get/set => 소활호를 쓰기 싫을때 + 데이터를 꺼내거나 변경할때</p>
<p>특징 set -> 1. 파라미터가 단 1개 필요</p>
<p>특징 get -> 1. return 필수, 파라미터 불입력</p>
