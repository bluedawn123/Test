<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
        class 할아버지 {
            constructor(name){
                this.성 = 'kim';
                this.name = name;
            }
            sayHi(){
                console.log('안녕하시오')   //할아버지의 prototype에 추가. 자식들은 다 사용가능
            }
        }

        var 할아버지1 = new 할아버지('덕수');
        console.log(할아버지1)             //할아버지 {성: 'kim', name: '덕수'}
 
        class 아버지 extends 할아버지{
            constructor(name){
                super(name);

            //     super는 위의
            //     constructor(name){
            //     this.성 = 'kim';
            //     this.name = name; 이것과 같다
            // }
                
                this.나이 = 50;

            }

            sayHi(){
                console.log('배고파 뒤지겠네..')  //배고파 뒤지겠네.. 출력. 
                super.sayHi()                    //안녕하시오 출력.          왜냐? 위의 prototype을 super로 인해 상속받아서
            }
        }

        var 아버지1 = new 아버지('응가');
        console.log(아버지1)          //아버지 {성: 'kim', name: '응가', 나이: 50}

        // 아버지1.sayHi() 를 하면 안녕하시오 가 출력된다. 왜냐하면 할아버지의 유전자(prototype)에 있기 때문
        // 같은 코드가 있는 경우 더 가까운 prototype인 배고파뒤지겠네  가 출력된다. 
        // 하지만 super을 사용해서 super.sayHi()를 붙이면 둘다 출력된다. 
        

    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
</body>
<p>class를 복사하기 위한 extends와 super
<p>extends : 기존 class 확장(부모의 class 상속)</p>
<p>super 1 : (constructor안에서 사용)부모 class의 constructor을 상속 의미 </p>
<p>super 2 : (constructor밖에서 사용)부모 class의 prototype을 상속 의미</p>
