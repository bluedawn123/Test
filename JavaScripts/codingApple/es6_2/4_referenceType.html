<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
        ///////////////////////////////////1
        var 이름1 = { name : '김'};
        var 이름2 = 이름1;

        이름1.name = '박'

        console.log(이름1)  //name: "박"
        console.log(이름2)  //name: "박"
        //갖은 걸로 나온다. 왜냐? 화살표가 저장돼서! 정확히는 이름1의 화살표를 이름2가 복사했기 때문이다. 그래서 막 복사하면 안된다.

        var name1 = { name : '황'};            //새로운 화살표가 생긴다고 생각하자
        var name2 = { name : '황'};
        
        console.log(이름1 == 이름2)    //true의미 => 같은 화살표를 공유하고 있기 때문
        console.log(name1 == name2)    //false의미 => 다른 화살표를 공유하고 있기 때문


        ///////////////////////////////////2
        var 이름3 = { name : '김'};
        function 변경(obj){
            obj.name = 'park';
        }

        변경(이름3);          //{name: 'park'} 변경된다.


        ///////////////////////////////////3
        var 이름4 = { name : '똥'};
        function 변경2(obj){
            obj = { name : 'captain'};   //var obj = { name : 'captain'}와 똑같다
        }

        변경2(이름4);        //{name: '똥'} 으로 출력된다.
        //전혀 변경이 되고 있지 않다!!!!!!!!!!!! 이유? =>parameter의 특징. 변수생성과 할당이랑 같다.
        //오브젝트를 만들어쓰는 것은 새로운 변수를 만드는 것.

        //즉 변경2(이름4)는, 변경2(var obj = 이름4)와 같은 것이고 이때 이름4에 저장된 것은 {name : '똥'}이다.
        //그러므로 이름4 = {name : '똥'}, 과 함수안의 var obj = 이름4는 같은 화살표를 공유하고 있어 같게 나오는 것이다. 이름4는 그대로 이름4의 화살표를 갖는 것


    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
</body>
<p>데이터 타입은 primtive와 reference타입이 있다. primitive는 그냥 저장되는데, reference는 화살표를 의미한다. 오브젝트와 어레이가 있다.
<P>자세한 설명은 코드안에 써둠</P>
<p>파라미터는 변수생성과 할당과 같다. 그 파라미터 변수에 = {}를 해도 원래 오브젝트를 변경하진 않는다. 화살표 떄문</p>




  
</html>
