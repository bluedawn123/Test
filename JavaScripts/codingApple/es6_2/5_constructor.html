<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div></div>

    <script>
        //전 강의는 오브젝트를 복사하지 못했으므로 이번 강의에서는 오브젝트를 복사하는 방법을 알아보자.
        //constructor => 비슷한 오브젝트를 쉽게 찍어낼 수 있다.
        function 기계(이름){
            //여기서 this는 새로생성되는 object의미 => 인스턴스(instance)
            this.name = 이름;
            this.age = 15;
            this.sayHi = function(){
                console.log('안녕하세요' + this.name + '입니다.')
            }

        }

        var 학생1 = new 기계('준호');  //기계 {name: '준호', age: 15, sayHi: ƒ}
        var 학생2 = new 기계();        //기계 {name: undefined, age: 15, sayHi: ƒ}

        //연습문제
        function Product(상품명, 가격){
            this.name = 상품명;
            this.price = 가격;
            this.부가세 = function(){
            console.log(this.price * 0.1)
            }
        }

        var product1 = new Product('shirts', 50000);
        var product2 = new Product('pants', 60000);


    </script>
   

    <br>
    <p>-------------------------------------------------수업 내용--------------------------------------------</p>
    
</body>
<p>this2. 오브젝트 내 함수안에서 사용하면, 그 함수를 갖고 있는 오브젝트를 의미함. 최상위 요소가 아닌 바로 윗 요소</p>
<p>this4. 기계 안에서 쓰면 새로 생성되는 오브젝트(instance) 의미
<p>이런식으로 this의 위치에 따라 정말 다르게 사용된다.</p>




  
</html>
