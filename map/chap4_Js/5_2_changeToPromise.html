    <script>
  class UserStorage {
  loginUser(id, password) {
      return new Promise((resolve, reject)=>{
        setTimeout(() => {
            if (
             (id === "yeong" && password === "5493") ||
             (id === "zzak" && password == "3927")
        )   {
            resolve(id);
        }   else {
            reject(new Error("notd found"));
        }
        }, 2000);
    });
  }

  getRoles(user) {
    return new Promise((resolve, reject)=> {
        setTimeout(() => {
            if (user === "yeong") {
                resolve({name: "yeong", role: "admin" });
            } else {
                reject(new Error("no acccess"));
            }
        }, 1000);
    });
    }
}


    const userStorage = new UserStorage(); //새 클래스 생성
    const id = prompt('enter your id');     
    const password = prompt('enter your password');

    userStorage
    .loginUser(id, password)
    .then(user => userStorage.getRoles(user))  //then(userStorage.getRoles) 이것만 적어도됌. 파라미터가 같기 때문
    .then(user => alert(`Hello ${user.name}, you have a ${user.role}.`))
    .catch(error => console.log(error))



    </script>
