<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>bootstrap 응용</title>
  </head>
  <body>
    <div class="container">
        <div class="row">     <!--class="row" => 균일하게 박스 쪼개는 클래스 row안에 .col사용하면 균일하게 쪼갬
                                12개로 쪼개진다. -->
                                                
            <div class="col-3 order-4">안녕하세요1</div>  <!--12칸중 n칸을 차지하겠다. 반띵은 col-6 -->
            <div class="col-3 order-2">안녕하세요2</div>
            <div class="col-3 order-3">안녕하세요3</div>
            <div class="col-3 order-1">안녕하세요4</div>

        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <p>bootstarp을 사용하면 반응형 layout을 만들기 쉬워진다. 
  <p>col을 사용해서 가로로 쪼갠걸 반응형으로? => 조건문을 사용. ex)col-md-6 => md사이즈 이상에서만 적용하라
  <p>sm 576px, md 768px, lg 992px, 1200 xl</p>
  <p>pc사이즈에선 가로로3열, 모바일에선 가로로1열 => col-lg-4 사용. 모바일에선 라지사이즈가 없는 것이랑 같기 때문 </p>
  <br>
  <p>order-first로 div 순서 재배치도 가능하다.</p>
</html>
