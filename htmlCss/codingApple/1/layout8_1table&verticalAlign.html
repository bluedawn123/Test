<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다ㅇㅇㅇㅇ</title>
    <link href="css/layout8.css" rel="stylesheet">
 
  </head>
  <body>
    <div>
      <table> <!--표 만들때는 table태그-->
        <thead>ddddd
          <tr>
            <th ><p>qqqq</p><p>123123</p></th>  <!--굵게는 th-->
            <td style="vertical-align: top;">222222</td>      <!--vertical-align => 셀 안의 상하정렬 -->
            <td>33333333</td>
          </tr>      
        </thead>
        
        <tbody>
          <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
          </tr> 
        </tbody>


      </table> 
    </div>

    <div>
      <!--vertical-align => inline(폭과 너비를 갖을 수 없는 요소들. span태그가 대표적)/inline-block 요소 간의 세로졍렬시 사용-->
      <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: top;">안녕</span></p>  
    </div>

    <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32">
      <span style="vertical-align: top;">vertical-align 연습중임 ㅋimage with a default alignment.</span></div> 
    
    <div style="display: table;">
      <!--div를 table로 만드는 법-->
      <div style="display: table-row;">
        <div style="display: table-cell;">22</div>
        <div style="display: table-cell;">25</div>
      </div>
    </div>
    
  </body>
  <p>
  <p>
  
</html>
