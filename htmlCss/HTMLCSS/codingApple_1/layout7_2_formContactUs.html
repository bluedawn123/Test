<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>웹 개발 입문입니다ㅇㅇㅇㅇ</title>
    <link href="css/layout_contactUs2.css" rel="stylesheet">
 
  </head>
  <body>
    
    <div class="form-background">
        <div class="form-white">
            <div class="w-100">
                <h3>Contact Us</h3>
                <p>Your Email</p>
                <input class="form-input" placeholder="이메일을 입력하시오" type="email"></input>
            </div>
            <div class="w-50">
                <p>first name</p>
                <input class="form-input">
            </div>
            <div class="w-50">
                <p>last name</p>
                <input class="form-input">
            </div>

            <div style="clear: both"></div>

            <div class="w-100 little-up">
                <p>Message</p>
                <textarea class="form-input" rows="13" class="textarea"></textarea>
            </div>
            <div class="w-100 little-up">
                <div class="check-box">
                    <input type="checkbox">  
                    <label>Subscribe</label> <!--label,for,id? => label(subscribe)을 누르면 input도 누른거로 간주 -->
                </div>
                <button class="yellow-button">send</button>
                
            </div>


        </div>
    </div>




  </body>
  <p>
  
</html>
