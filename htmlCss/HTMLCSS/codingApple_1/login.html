    <secton class="login-form">

        <form class="login-form-main" action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
              <input type="password" name="pw" id="id" autocomplete="pw" required>
              <label for="id">PASSWORD</label>
            </div>
            <div class="btnArea">
              <button type="submit">LOGIN</button>
            </div>
            <div class="btnArea red">
              <button type="submit">Join Us</button>
            </div>
        </form>
        <div class="caption">
          <a href="">Forgot password?!</a>
        </div>
