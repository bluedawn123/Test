<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지 입니다.</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/coupang.css" rel="stylesheet">
    <script src="script/coupangescript.js"></script>
 
  </head>
  <body>
    <h1><a href></a></h1>
    <main>
      <form action="#" method="post" id="loginfrm">
        <fieldset>
          <!-- <legend class="skip">로그인 양식dd</legend> -->
          <p>MEMBER LogIn</p>
          <ul>
            <li>
              <span class="id_bg"><!--배경 이미지(메일 아이디)--></span>
              <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
            </li>
            <li class="error id_error">아이디(이메일)을 입력해주세요</li>
            <li>
              <span class="pw_bg"><!--배경 이미지(비밀번호)--></span>
              <span><input type="password" name="user_pw" placeholder="비밀번호"></span>
              <span class="pw_show_hide"></span>
            </li>
            <li class="error pw_error">비밀번호를 입력해주세요</li>
          </ul>

          <div class="btm">
            <p>
              <label>
                <!-- <input type="checkbox" name="login_y" id="login_x"> -->
                <!-- <span>자동로그인</span> -->
              </label>
            </p>
            <a href="#" class="idpw_search">아이디(이메일)/비밀번호 찾기</a>
          </div>
          <button type="submit" id="login_btn">로그인</button>
        </fieldset>
      </form>

      <a href="#" class="join_link">회원가입</a>

    </main>
    <footer>
      &copy; Shoe Select Shop Corp. All rights reseverd.
    </footer>
  </body>
</html>
