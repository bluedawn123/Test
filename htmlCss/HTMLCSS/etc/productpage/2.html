<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 개발 입문입니다ㅇㅇㅇㅇ</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/product2.css" rel="stylesheet">
 
  </head>
  <body>
    <main id="order_wrap">
        <div class="left">
            <img src="./img/015000000070.jpg" alt="">
        </div>
        <div class="right">
            <div class="top">
                <h1>앵무새 인테리어 포스터</h1>
                <p>금전운Up 돈들어오는 해바라기 그림</p>
                <dl>
                    <dt>판매가격</dt>
                    <dd class="price">3,000원</dd>
                    <dt>적립금</dt>
                    <dd>1%</dd>
                    <dt>원산지</dt>
                    <dd>대한민국</dd>
                </dl>
                <div class="number">
                    <p class="order_name">앵무새 인테리어 포스터(1번/썬코발)</p>
                    <div class="order_number">
                        <input type="number" name="num" id="">
                        <span class="number_price">3,000원</span>
                    </div>
                </div>
                <div class="total_price">
                    <p>총 상품 금액</p>
                    <p class="result_price">3,000원</p>
                </div>
            </div>
            <div class="bottom">
                <button type="button" id="order_btn">주문하기</button>
                <button type="button" id="cart_btn">장바구니</button>
                <button type="button" id="like_btn">찜하기</button>
            </div>
        </div>
    </main>
  </body>
</html>
